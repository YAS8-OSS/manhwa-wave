<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مانهوا ~-~</title>
  <style>
    /* ألوان هادية وهادئة مع خلفية مريحة */
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f8f7f3, #e9e7e1);
      color: #333333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #2c2c2c;
      border-bottom: 3px solid #d94f4f;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header h1 {
      color: #f2f2f2;
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px #b54040;
    }
    .search-box {
      border: 2px solid #d94f4f;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      width: 220px;
      transition: border-color 0.3s ease;
      background-color: #fff;
      color: #333;
    }
    .search-box::placeholder {
      color: #999;
    }
    .search-box:focus {
      outline: none;
      border-color: #b54040;
      box-shadow: 0 0 8px #d94f4faa;
      background-color: #fff;
    }
    nav {
      text-align: center;
      background-color: #3a3a3a;
      padding: 15px 0;
      box-shadow: inset 0 -2px 0 #d94f4f;
      user-select: none;
    }
    nav a {
      margin: 0 20px;
      color: #f2f2f2;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      transition: color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav a:hover {
      color: #d94f4f;
      text-decoration: underline;
    }
    .content {
      padding: 30px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(217 79 79 / 0.2);
    }
    .content h2 {
      color: #d94f4f;
      margin-bottom: 25px;
      font-size: 26px;
      border-bottom: 3px solid #d94f4f;
      padding-bottom: 8px;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .manga-card {
      border: 1.5px solid #d94f4f;
      border-radius: 12px;
      padding: 15px 15px 15px 130px;
      margin-bottom: 25px;
      position: relative;
      background-color: #fff6f6;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .manga-card:hover {
      box-shadow: 0 0 15px #d94f4f88;
      transform: translateY(-4px);
      transition: all 0.3s ease;
    }
    .manga-card img {
      width: 110px;
      height: auto;
      position: absolute;
      top: 15px;
      right: 15px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px #d94f4f66;
    }
    .manga-card strong {
      font-size: 20px;
      color: #4a4a4a;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    footer {
      text-align: center;
      padding: 18px 10px;
      background-color: #2c2c2c;
      color: #ccc;
      border-top: 1px solid #444;
      font-size: 14px;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    footer a {
      color: #d94f4f;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
      .search-box {
        width: 100%;
        max-width: 300px;
        margin-top: 10px;
      }
      .manga-card {
        padding-left: 20px;
        padding-top: 110px;
      }
      .manga-card img {
        position: relative;
        top: auto;
        right: auto;
        display: block;
        margin: 0 auto 15px;
      }
      nav a {
        margin: 0 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مانهوا ~-~</h1>
    <input class="search-box" type="text" placeholder="🔍 ابحث عن مانهوات..." />
  </header>

  <nav>
    <a href="#">🏠 الرئيسية</a>
    <a href="#">📚 المانهوات</a>
    <a href="#">🎭 الأنواع</a>
  </nav>

  <div class="content">
    <h2>🔥 جديد اليوم</h2>
    <div class="manga-card" tabindex="0">
      <img src="https://via.placeholder.com/100" alt="غلاف المانهو" />
      <strong>عنوان المانهو 1</strong><br />
      وصف قصير عن المانهو...
    </div>
    <div class="manga-card" tabindex="0">
      <img src="https://via.placeholder.com/100" alt="غلاف المانهو" />
      <strong>عنوان المانهو 2</strong><br />
      وصف قصير عن المانهو...
    </div>
  </div>

  <footer>
    📝 تسجيل الدخول | 🧾 قائمة القراءة<br />
    &copy; 2025 مانهوا ~-~
  </footer>
</body>
</html>
